<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <h1>Flashcards</h1>
    <section class="container">
        <aside class="main-buttons">
            <div class="add-new-flashcard">
                <input type="image" src="/icons/plus.png" class="add-flashcard" alt="add new flashcard" title="add new flashcard">
                <input type="text" placeholder="one side">
                <input type="text" placeholder="the other side">
                <input type="submit" value="save">
            </div>
            <input type="image" src="/icons/study.png" class="learn-flashcard" alt="learn flashcard" title="start learning">
            <input type="image" src="/icons/cross.png" class="remove-all" alt="remove all flashcards" title="remove all flashcards">
        </aside>
        <main class="flashcards">
            <div class="move-flashcards">
                <input type="image" src="/icons/previous.png" class="previous-flashcard" alt="previous flashcard">
                <div class="one-flashcard">
                    ...
                </div>
                <input type="image" src="/icons/next.png" class="next-flashcard" alt="next flashcard">
            </div>
            <div class="change-flashcard">
                <input type="image" src="/icons/rotate.png" class="turn-flashcard" alt="turn over the flashcard" title="turn over the flashcard">
                <input type="image" src="/icons/cross.png" class="delete-flashcard" alt="delete flashcard" title="delete flashcard">
            </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
