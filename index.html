<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Study cards</title>
</head>
<body>
    <h1>Study cards</h1>
    <section class="main-buttons">
        <img class="add-card" src="/icons/plus.png" alt="add new card">
        <img class="study-cards" src="/icons/study.png" alt="study cards">
        <img class="remove-all" src="/icons/cross.png" alt="remove all cards">
    </section>
    <section class="cards">
        <div class="move-cards">
            <img class="previous-card" src="/icons/previous.png" alt="previous card">
            <div class="one-card">
                ...
            </div>
            <img class="next-card" src="/icons/next.png" alt="next card">
        </div>
        <div class="change-card">
            <img class="save-card" src="/icons/check.png" alt="save card">
            <img class="turn-card" src="/icons/rotate.png" alt="turn over the card">
            <img class="delete-card" src="/icons/cross.png" alt="delete card">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
