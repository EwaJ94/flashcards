<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <section class="container">
        <aside class="aside-panel">
            <h3>Add new card</h3>
            <form class="add-new-flashcard">
                <input type="text" name="oneSide" placeholder="one side" class="one-side-text">
                <input type="text" name="otherSide" placeholder="the other side" class="other-side-text">
                <input type="submit" value="save" class="submit-flashcard">
            </form>
            <div class="list-of-flashcards">
                
            </div>
            <div class="aside-buttons">
                <input type="image" src="/icons/study.png" class="learn-flashcard" alt="learn flashcard" title="start learning">
                <input type="image" src="/icons/cross.png" class="remove-all" alt="remove all flashcards" title="remove all flashcards">
        </div>
        </aside>
        
        <main class="flashcards">
            <h1>Flashcards</h1>
            <section class="move-flashcards">
                <input type="image" src="/icons/previous.png" class="previous-flashcard" alt="previous flashcard">
                <div class="one-flashcard">
                    <div class="one-side">
                        
                    </div>
                    <div class="other-side">
                        
                    </div>
                </div>
                <input type="image" src="/icons/next.png" class="next-flashcard" alt="next flashcard">
            </section>
            <section class="change-flashcard">
                <input type="image" src="/icons/rotate.png" class="turn-flashcard" alt="turn over the flashcard" title="turn over the flashcard">
                <input type="image" src="/icons/cross.png" class="delete-flashcard" alt="delete flashcard" title="delete flashcard">
            </section>
        </main>
    </section>

<script src="script.js"></script>
</body>
</html>
